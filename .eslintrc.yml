env:
  es2021: true
extends:
  - "eslint:recommended"
  - "plugin:@typescript-eslint/recommended"
  - "plugin:@typescript-eslint/recommended-requiring-type-checking"
  - "prettier"
ignorePatterns:
  - "/build/"
parser: "@typescript-eslint/parser"
parserOptions:
  ecmaVersion: 12
  project:
    - "./tsconfig.json"
  sourceType: module
plugins:
  - "@typescript-eslint"
